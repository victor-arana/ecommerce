<div class="product-container" [class]="onSale ? 'onSale' : 'notOnSale' ">
    <img [src]="product.image">
    <div class="name"
         >{{product.name}}</div>
         <div>$ {{product.price}}</div>
    <button (click)="addProduct()">Add to cart</button>
    <button (click)="removeProduct()"
            [disabled]="quantity > 0 ? false:true">Remove from cart</button>
    <div>Quantity = {{quantity}}</div>
</div>
