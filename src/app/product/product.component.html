<div class="product-container" [class]="quantity > 0 ? 'onSale' : 'notOnSale'">
    <img [src]="product.image">
    <div class="details">
        <div class="name">{{product.name}}</div>
        <div>$ {{product.price}}</div>
        <div>
            <button (click)="removeProduct()"
                    *ngIf="quantity > 0">-</button>            
            <span>{{quantity}}</span>
            <button (click)="addProduct()">+</button>
        </div>
    </div>
</div>
